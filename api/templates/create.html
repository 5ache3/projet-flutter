<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a House Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title mb-4">Submit a House </h2>
        <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm w-100">
          <div class="input mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="2" required></textarea>
          </div>

          <div class="input mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input id="price" name="price" class="form-control" required>
          </div>
          <div class="input mb-3">
            <label for="nb_rooms" class="form-label">rooms </label>
            <input type="number" id="nb_rooms" name="nb_rooms" class="form-control" required>
          </div>
          <div class="input mb-3">
            <label for="surface" class="form-label">Surface (mÂ²)</label>
            <input id="surface" name="surface" class="form-control" required>
          </div>

          <div class="input mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" name="type" class="form-select" required>
              <option value="">Select type</option>
              <option value="apartment">Apartment</option>
              <option value="house">House</option>
            </select>
          </div>

          <div class="input mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control" required>
          </div>

          <div class="input mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control" required>
          </div>

          <div class="input mb-3">
            <label for="region" class="form-label">Region</label>
            <input type="text" id="region" name="region" class="form-control" required>
          </div>

          <div class="input mb-3">
            <label for="mainImage" class="form-label">Main Image</label>
            <input type="file" id="mainImage" name="mainImage" class="form-control" accept="image/*" required>
          </div>

          <div class="input mb-3">
            <label for="images" class="form-label">Additional Images</label>
            <input type="file" id="images" name="images[]" class="form-control" accept="image/*" multiple>
          </div>

          <button type="submit" class="btn btn-primary">Submit Listing</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
